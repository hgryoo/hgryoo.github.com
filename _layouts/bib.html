---
layout: with-sidebar
---
<h2>{{ entry.title | capitalize }}</h2>
<h3>{{ entry.author }} </h3>
<p>{{ entry.booktitle }} </p>

{% if entry.abstract %}
<p>{{ entry.abstract }}</p>
{% endif %}

<button class="btn btn-default"><a href="#">PDF</a></button>
<button class="btn btn-default"><a href="#">SLIDES</a></button>
<button class="btn btn-default"><a href="#">CODE</a></button>

{% if entry.bibtex %}
  <button class="btn btn-default"><a href="#">BIBTEX</a></button>
{% endif %}
