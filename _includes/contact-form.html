<form action="{{ page.form_action }}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="" class="form-control" name="name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label for="affiliation">Affiliation</label>
        <input type="text" placeholder="" class="form-control" name="affiliation">
    </div>

    <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" placeholder="" class="form-control" name="number">
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" placeholder=""></textarea>
    </div>

    <div class="form-group">
        <input class="btn btn-default" type="submit" value="Send">
    </div>
</form>
